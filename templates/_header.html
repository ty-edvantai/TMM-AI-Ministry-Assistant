<style>
header {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  background-color: #034aad;
  color: #fff;
  padding: 1rem 2rem 0.75rem 2rem;
  border-bottom: 4px solid #2b3f5c;
  flex-shrink: 0;
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  width: 100%;
  box-sizing: border-box;
}

/* Add body offset so content is not hidden under fixed header */
body {
  margin: 0;
  padding-top: 130px; /* adjust if your header height changes */
  background-color: #f8f8f8;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
}

header h1 {
  margin: 0;
  font-size: 1.75rem;
  font-weight: 600;
}

header p {
  margin: 0.25rem 0 0 0;
  font-size: 0.95rem;
  opacity: 0.9;
  font-weight: 400;
}

.engineered-by {
  margin-top: 0.35rem;
  font-size: 0.85rem;
  opacity: 0.9;
  font-style: italic;
}

.engineered-by a {
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}

.engineered-by a:hover {
  text-decoration: underline;
}

.header-right {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 0.4rem;
}

.header-logo {
  height: 36px;
  width: auto;
  object-fit: contain;
  mix-blend-mode: lighten;
  filter: brightness(1.05);
}

.nav-links {
  display: flex;
  gap: 1.25rem;
  margin-top: 0.4rem;
}

.nav-links a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  transition: opacity 0.2s ease;
}

.nav-links a:hover {
  text-decoration: underline;
  opacity: 0.9;
}

/* Profile area */
.user-area {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-top: 0.25rem;
}

#userEmail {
  font-size: 0.9rem;
  color: #fff;
}

#logoutBtn {
  background: #2b3f5c;
  border: 0;
  color: #fff;
  border-radius: 6px;
  padding: 4px 10px;
  font-size: 0.8rem;
  cursor: pointer;
  display: none;
}

#logoutBtn:hover {
  background: #0b1e39;
}

@media (max-width: 600px) {
  .header-logo { height: 28px; }
  header h1 { font-size: 1.5rem; }
  header p { font-size: 0.85rem; }
  .nav-links { gap: 0.75rem; flex-wrap: wrap; justify-content: flex-end; }
}
</style>

<header>
  <div style="max-width: 70%;">
    <h1>TMM AI Ministry Assistant</h1>
    <p>Scriptural insight. Spiritual clarity. Always grounded in the Word.</p>
  </div>

  <div class="header-right">
    <img src="/static/tmm_white_logo.png" alt="USC Marshall" class="header-logo" />

    <div class="user-area">
      <span id="userEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>

    <nav class="nav-links">
      <a href="/about">About</a>
      <a href="/">AI Assistant</a>
      <!-- Hidden by default; only shown if user is admin -->
      <a href="/manage" style="display:none;">Admin Tools</a>
    </nav>
  </div>
</header>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("{{ SUPABASE_URL }}", "{{ SUPABASE_ANON_KEY }}");

const emailSpan = document.getElementById("userEmail");
const logoutBtn = document.getElementById("logoutBtn");
const manageLink = document.querySelector('a[href="/manage"]');

// Hide "Manage Materials" link by default
if (manageLink) manageLink.style.display = "none";

async function showUser() {
  const { data } = await supabase.auth.getUser();
  const user = data?.user;

  if (user) {
    emailSpan.textContent = user.email;
    logoutBtn.style.display = "inline-block";

    // Check for admin role
    const role = user.user_metadata?.role || user.app_metadata?.role;
    if (role === "admin" && manageLink) {
      manageLink.style.display = "inline";
    }
  } else {
    // No user logged in
    emailSpan.textContent = "";
    logoutBtn.style.display = "none";
    if (manageLink) manageLink.style.display = "none";
  }
}

showUser();

logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  document.cookie = "jwt=; path=/; max-age=0; secure; samesite=lax";
  window.location.href = "/login";
});
</script>
