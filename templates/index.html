<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TMM AI Ministry Assistant</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background-color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #990000;
      color: #fff;
      padding: 1rem 2rem 0.75rem 2rem;
      border-bottom: 4px solid #ffc72c;
      flex-shrink: 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 600;
    }
    header p {
      margin: 0.25rem 0 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    .engineered-by {
      margin-top: 0.35rem;
      font-size: 0.85rem;
      opacity: 0.9;
      font-style: italic;
    }
    .engineered-by a {
      color: #ffc72c;
      font-weight: 600;
      text-decoration: none;
    }
    .engineered-by a:hover {
      text-decoration: underline;
    }
    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .header-logo {
      height: 50px;
      width: auto;
      object-fit: contain;
      mix-blend-mode: lighten;
      filter: brightness(1.05);
    }
    .nav-links {
      display: flex;
      gap: 1.25rem;
      margin-top: 0.4rem;
    }
    .nav-links a {
      color: #ffc72c;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: opacity 0.2s ease;
    }
    .nav-links a:hover {
      text-decoration: underline;
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      .header-logo { height: 36px; }
      header h1 { font-size: 1.5rem; }
      .nav-links { gap: 0.75rem; flex-wrap: wrap; }
    }

    /* ===== SIDEBAR ===== */
    .sidebar-toggle {
      position: fixed;
      top: calc(var(--header-height, 100px) + 20px);
      left: 20px;
      background: #990000;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 60;
      transition: background 0.2s ease;
    }
    .sidebar-toggle:hover {
      background: #800000;
    }
    .sidebar {
      position: fixed;
      top: calc(var(--header-height, 100px) + 60px);
      left: 20px;
      bottom: 90px;
      width: 220px;
      background: #660000;
      color: #fff;
      padding: 14px 12px;
      border-radius: 10px;
      box-shadow: 1px 2px 8px rgba(0,0,0,0.15);
      font-size: 0.85rem;
      z-index: 50;
      opacity: 0.95;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .sidebar.hidden {
      transform: translateX(-260px);
      opacity: 0;
      pointer-events: none;
    }
    .sidebar h3 {
      color: #ffc72c;
      font-size: 0.95rem;
      margin: 0 0 8px 0;
      font-weight: 600;
    }
    .sidebar label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
      border: 1px solid #993333;
      border-radius: 5px;
      padding: 4px 6px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 6px;
      accent-color: #ffc72c;
    }
    .sidebar .select-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .sidebar .select-buttons button {
      background: #990000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .sidebar .select-buttons button:hover {
      background: #800000;
    }
    #fileList {
      flex: 1;
      overflow-y: auto;
      max-height: calc(100vh - 220px);
      padding-right: 6px;
    }
    #fileList::-webkit-scrollbar { width: 6px; }
    #fileList::-webkit-scrollbar-thumb {
      background-color: #993333;
      border-radius: 3px;
    }
    #fileList::-webkit-scrollbar-thumb:hover {
      background-color: #b35959;
    }

    /* ===== CHAT WRAPPER ===== */
    #chat-wrapper {
      position: absolute;
      top: calc(var(--header-height, 100px) + 15px);
      bottom: 105px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== WELCOME SCREEN ===== */
    #welcome-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 2rem;
    }
    #welcome-screen h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #990000;
      margin-bottom: 0.75rem;
    }
    #welcome-screen p {
      max-width: 600px;
      font-size: 1.05rem;
      color: #444;
      line-height: 1.6;
    }

    /* ===== CHAT CONTAINER ===== */
    #chat-container {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
      display: none;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      flex: 1;
      align-self: stretch;
      height: calc(100% - 80px);
      scroll-behavior: smooth;
    }

    /* ===== MESSAGES ===== */
    .chat-message {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      line-height: 1.5;
      word-break: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #ffe6e6;
      border: 1px solid #f5c2c2;
      white-space: pre-wrap;
    }
    .bot {
      align-self: flex-start;
      background-color: #f2f2f2;
      border: 1px solid #ddd;
    }
    .typing {
      display: inline-block;
      font-style: italic;
      opacity: 0.8;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* ===== INPUT AREA ===== */
    #input-wrapper {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 0.6rem 0 0.8rem;
    }
    #input-area {
      width: 80%;
      max-width: 900px;
      display: flex;
      gap: 0.75rem;
    }
    #user-input {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #send-button {
      background-color: #990000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    #send-button:hover {
      background-color: #800000;
    }
    #send-button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    /* ===== DISCLAIMER ===== */
    #disclaimer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.3rem;
    }

    /* ===== RENDERED TABLES IN CHAT ===== */
    .chat-message.bot table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.9rem;
      table-layout: auto; /* dynamic column widths */
      word-wrap: break-word;
    }

    .chat-message.bot th,
    .chat-message.bot td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
      white-space: normal; /* text wraps */
      overflow-wrap: break-word; /* prevent overflow */
    }

    .chat-message.bot th {
      background-color: #f6f6f6;
      font-weight: 600;
    }

    .chat-message.bot tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* remove forced overflow from container */
    .chat-message.bot {
      overflow: visible;
      max-width: 100%;
    }
  </style>
</head>
<body>
  {% include '_header.html' %}

  <!-- ===== SIDEBAR TOGGLE ===== -->
  <button id="toggleSidebar" class="sidebar-toggle">☰ Select Materials</button>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar" id="fileSidebar">
    <h3>Select Materials for Assistant</h3>
    <div class="select-buttons">
      <button id="selectAll">Select All</button>
      <button id="deselectAll">Deselect All</button>
    </div>
    <div id="fileList">Loading...</div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div id="chat-wrapper">
    <div id="welcome-screen">
      <h2>Welcome to the TMM AI Ministry Assistant</h2>
      <p>
        A trusted AI companion for exploring Scripture, theology, and spiritual insight — grounded in verified biblical sources.
      </p>
    </div>
    <div id="chat-container"></div>
  </div>

  <!-- ===== INPUT + DISCLAIMER ===== -->
  <div id="input-wrapper">
    <div id="input-area">
      <input id="user-input" placeholder="Type your question..." />
      <button id="send-button">Send</button>
    </div>
    <div id="disclaimer">© 2025 Ty Keough. AI can make mistakes. Check important info.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatContainer = document.getElementById("chat-container");
    const welcomeScreen = document.getElementById("welcome-screen");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const sidebar = document.getElementById("fileSidebar");
    const fileList = document.getElementById("fileList");

    async function loadFiles() {
      try {
        const res = await fetch("/api/files");
        const files = await res.json();
        if (!Array.isArray(files) || files.length === 0) {
          fileList.textContent = "No materials found.";
          return;
        }
        fileList.innerHTML = "";
        files.forEach(f => {
          const div = document.createElement("label");
          div.innerHTML = `<input type='checkbox' value='${f.file_name}' checked> ${f.file_name}`;
          fileList.appendChild(div);
        });
      } catch {
        fileList.textContent = "Failed to load files.";
      }
    }
    loadFiles();

    document.getElementById("toggleSidebar").addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });
    document.getElementById("selectAll").addEventListener("click", () => {
      document.querySelectorAll("#fileList input[type='checkbox']").forEach(cb => cb.checked = true);
    });
    document.getElementById("deselectAll").addEventListener("click", () => {
      document.querySelectorAll("#fileList input[type='checkbox']").forEach(cb => cb.checked = false);
    });

    function appendMessage(content, className) {
      const div = document.createElement("div");
      div.className = "chat-message " + className;
      div.innerHTML = className === "bot" ? marked.parse(content) : content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      const selectedFiles = Array.from(document.querySelectorAll("#fileList input[type='checkbox']:checked"))
        .map(cb => cb.value);
      if (welcomeScreen.style.display !== "none") {
        welcomeScreen.style.display = "none";
        chatContainer.style.display = "flex";
      }
      appendMessage("You: " + message, "user");
      userInput.value = "";
      sendButton.disabled = true;

      const typing = document.createElement("div");
      typing.className = "chat-message bot typing";
      typing.textContent = "Analyzing...";
      chatContainer.appendChild(typing);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, selected_files: selectedFiles }),
        });
        const data = await response.json();
        typing.remove();
        appendMessage(data.response || ("Error: " + data.error), "bot");
      } catch (error) {
        typing.remove();
        appendMessage("Error: " + error.message, "bot");
      }
      sendButton.disabled = false;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    window.addEventListener("load", () => {
      const header = document.querySelector("header");
      if (header) {
        const headerHeight = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty("--header-height", `${headerHeight + 20}px`);
      }
    });
  </script>
</body>
</html>
