<style>
body {
  margin: 0;
  background: #f8f8f8;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  padding-top: 130px; /* offset for fixed header */
}

/* main area centered below header */
.main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 130px);
}

.box {
  background: #fff;
  padding: 36px 40px;
  border-radius: 12px;
  box-shadow: 0 2px 10px rgba(0,0,0,.1);
  width: 320px;
  text-align: center;
}

h2 {
  color: #990000;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px 12px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border: 0;
  border-radius: 8px;
  background: #990000;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
}

button:hover { background: #b11226; }

.status {
  margin-top: 12px;
  font-size: 0.9rem;
  display: none;
}

.status.error { color: #b11226; }
.status.success { color: #00703c; }

.spinner {
  width: 16px;
  height: 16px;
  border: 2px solid #fff;
  border-top: 2px solid transparent;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
  animation: spin 0.8s linear infinite;
  vertical-align: middle;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

{% include '_header.html' %}

<div class="main">
  <div class="box">
    <h2>User Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div id="status" class="status"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient("{{ SUPABASE_URL }}", "{{ SUPABASE_ANON_KEY }}");
const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const btn = document.getElementById("loginBtn");
const status = document.getElementById("status");

btn.addEventListener("click", async () => {
  status.style.display = "block";
  status.textContent = "";
  status.className = "status";
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Logging in...';

  const email = emailEl.value.trim();
  const password = passEl.value.trim();

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    status.textContent = "Login failed: " + error.message;
    status.classList.add("error");
    btn.disabled = false;
    btn.textContent = "Login";
    return;
  }

  const { data: session } = await supabase.auth.getSession();
  const token = session?.session?.access_token;

  if (token) {
    // set secure cookie for Flask
    document.cookie = `jwt=${token}; path=/; max-age=604800; secure; samesite=lax`;

    status.textContent = "Login successful. Redirecting...";
    status.classList.add("success");

    setTimeout(() => {
      window.location.href = "/";
    }, 800);
  } else {
    status.textContent = "Could not get token. Try again.";
    status.classList.add("error");
    btn.disabled = false;
    btn.textContent = "Login";
  }
});
</script>

</body>
</html>
